<main class="container mt-5">
    <!-- Blog posts section -->
    <section id="posts">
        <!-- Blog posts will be dynamically inserted here by JavaScript -->
    </section>

    <!-- JavaScript script -->
    <script>
document.addEventListener('DOMContentLoaded', () => {
    // Sample blog posts data
    const posts = [
        {
            title: 'First Post',
            content: 'This is the content of the first post. It is just an example content to demonstrate the blog platform functionality.'
        },
        {
            title: 'Second Post',
            content: 'This is the content of the second post. It contains more details and shows how you can have multiple posts.'
        },
        {
            title: 'The Amazon Rainforest: The World\'s Most Powerful Forest',
            content: 'The Amazon Rainforest, often referred to as the "lungs of the Earth," is arguably the most powerful forest in the world...'
        }
    ];

    // Function to display posts on the home page
    const displayPosts = () => {
        const postsContainer = document.getElementById('posts');
        if (postsContainer) {
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <p>${post.content.substring(0, 100)}...</p>
                    <a href="post.html?title=${encodeURIComponent(post.title)}">Read More</a>
                `;
                postsContainer.appendChild(postElement);
            });
        }
    };

    // Function to display a single post on the post page
    const displayPost = () => {
        const postContent = document.getElementById('post-content');
        const postTitleElement = document.getElementById('post-title');
        if (postContent && postTitleElement) {
            const urlParams = new URLSearchParams(window.location.search);
            const postTitle = urlParams.get('title');
            const post = posts.find(p => p.title === postTitle);
            if (post) {
                document.title = post.title;
                postTitleElement.textContent = post.title;
                postContent.innerHTML = `<p>${post.content}</p>`;
            } else {
                postTitleElement.textContent = 'Post Not Found';
                postContent.innerHTML = '<p>The post you are looking for does not exist.</p>';
            }
        }
    };

    // Determine which function to call based on the page
    if (document.getElementById('posts')) {
        displayPosts();
    } else if (document.getElementById('post-content')) {
        displayPost();
    }
});

    </script>
</main>
